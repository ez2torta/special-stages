<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonic 3 Special Stage MVP</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* Simple overlay UI */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }
    .hidden { display: none; }
    .panel {
      background: #0b1020;
      color: #fff;
      border: 2px solid #3aa1ff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      padding: 24px 28px;
      width: min(420px, 90vw);
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .panel h1 { margin: 0 0 12px; font-size: 22px; letter-spacing: 0.5px; }
    .panel p { margin: 0 0 16px; opacity: 0.9; }
    .btn-row { display: grid; gap: 10px; margin-top: 10px; }
    button {
      cursor: pointer;
      background: #1677ff;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
    }
    button.secondary { background: #2b2f3a; }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }

    /* HUD */
    #hud {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 9;
      color: #fff;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: rgba(0,0,0,0.35);
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      user-select: none;
    }
    #hud strong { font-weight: 700; }
  </style>
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <span>Puntaje: <strong id="score">0</strong></span>
    <span style="margin-left:12px;">Azules: <strong id="blue-left">0</strong></span>
    <span style="margin-left:12px;">Tiempo: <strong id="timer">60.0s</strong></span>
  </div>

  <!-- Start/Menu Screen -->
  <div id="menu-screen" class="overlay">
    <div class="panel">
      <h1>Sonic 3 Special Stage — Demo</h1>
      <p>Gira con las flechas izquierda/derecha. Evita los rojos, recoge los azules.</p>
      <div class="btn-row">
        <button id="btn-start">Iniciar juego</button>
        <button id="btn-quit" class="secondary">Salir</button>
      </div>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameover-screen" class="overlay hidden">
    <div class="panel">
      <h1>¡Game Over!</h1>
      <p>¿Quieres intentarlo de nuevo?</p>
      <div class="btn-row">
        <button id="btn-retry">Reintentar</button>
        <button id="btn-quit-2" class="secondary">Salir</button>
      </div>
    </div>
  </div>

  <!-- Carga Three.js desde CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <!-- Carga tu script (sin type=module) -->
  <script src="./special-stage.js"></script>
</body>
</html>
